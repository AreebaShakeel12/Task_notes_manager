<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Productivity Hub{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6gResizable" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

        :root {
            --sidebar-width: 280px; /* Adjusted sidebar width */
            --main-bg-color: #f8f9fa; /* Light gray background */
            --card-bg-color: #ffffff; /* White card background */
            --text-dark: #343a40; /* Dark text for general content */
            --text-muted: #6c757d; /* Lighter text for descriptions/dates */
            --accent-blue: #0d6efd; /* Bootstrap primary blue */
            --light-blue-bg: #e0f0ff; /* Light blue for active sidebar link */
        }

        body {
            background-color: var(--main-bg-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .wrapper {
            display: flex;
            min-height: 100vh; /* Ensures content area takes full height */
        }

        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width); /* Prevents shrinking */
            background-color: var(--card-bg-color);
            box-shadow: 2px 0 10px rgba(0,0,0,0.05); /* Slightly stronger shadow */
            padding-top: 1.5rem; /* More padding at the top */
            position: sticky; /* Sticky for desktop */
            top: 0;
            left: 0;
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Scroll if content exceeds height */
        }

#list1 .form-control {
  border-color: transparent;
}
#list1 .form-control:focus {
  border-color: transparent;
  box-shadow: none;
}
#list1 .select-input.form-control[readonly]:not([disabled]) {
  background-color: #fbfbfb;
}
        .sidebar-header {
            padding: 1rem 1.5rem;
            margin-bottom: 1rem; /* Space below header */
            font-weight: 600; /* Bolder font for app title */
            font-size: 1.25rem; /* Larger font size */
            color: var(--text-dark);
            white-space: nowrap; /* Prevents wrapping */
        }

        .sidebar .nav-link {
            color: var(--text-dark); /* Dark text for links */
            padding: 0.75rem 1.5rem; /* Adjusted padding */
            margin: 0.25rem 0.5rem; /* Margin around links */
            display: flex;
            align-items: center;
            font-weight: 500; /* Medium font weight */
            border-radius: 0.375rem; /* Slightly more rounded */
            transition: all 0.2s ease-in-out; /* Smooth transition */
        }
        .sidebar .nav-link:hover {
            background-color: var(--light-blue-bg);
            color: var(--accent-blue);
        }
        .sidebar .nav-link.active {
            background-color: var(--light-blue-bg);
            color: var(--accent-blue);
            font-weight: 600; /* Bolder for active */
        }
        .sidebar .nav-link i {
            margin-right: 1rem; /* More space for icons */
            font-size: 1.1rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 1.5rem; /* Padding for the entire content area */
        }

        .top-navbar {
            background-color: var(--card-bg-color);
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem; /* Space below the top bar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-navbar .page-title {
            font-size: 1.5rem; /* Larger page title */
            font-weight: 600;
            color: var(--text-dark);
        }

        .card {
            border-radius: 0.5rem; /* More rounded corners for cards */
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* More prominent shadow */
            border: none;
            overflow: hidden; /* Ensures content respects border-radius */
        }
        .card-header {
            background-color: var(--card-bg-color);
            border-bottom: 1px solid #e9ecef; /* Lighter border */
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        .card-body {
            padding: 1.5rem;
        }

        .list-group-item {
            border: none;
            padding: 0.75rem 1.5rem; /* Adjusted padding */
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f8f9fa; /* Subtle separator */
        }
        .list-group-item:last-child {
            border-bottom: none;
        }

        .task-item-content {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allows it to take available space */
        }
        .task-item-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between tag and date */
        }

        .priority-tag {
            font-size: 0.75rem; /* Adjusted font size */
            padding: 0.3em 0.7em; /* Adjusted padding */
            border-radius: 0.25rem; /* Rounded corners */
            font-weight: 600; /* Bolder font */
            color: #fff; /* White text */
            white-space: nowrap; /* Prevent wrapping */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 0.5px;
        }
        .priority-tag.high { background-color: #dc3545; } /* Red */
        .priority-tag.normal { background-color: #0d6efd; } /* Blue */
        .priority-tag.low { background-color: #198754; } /* Green */

        .date-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* Progress Bar */
        .progress {
            height: 1.5rem; /* Taller progress bar */
            border-radius: 0.375rem;
            background-color: #e9ecef; /* Lighter background */
        }
        .progress-bar {
            border-radius: 0.375rem;
            background-color: var(--accent-blue) !important; /* Ensure it uses accent color */
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Notes Card */
        .notes-card-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .notes-summarize-btn {
            background-color: var(--card-bg-color);
            border-color: #ced4da; /* Lighter border */
            color: var(--text-dark);
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            border-radius: 0.375rem;
        }
        .notes-summarize-btn:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            color: var(--text-dark);
        }

        /* Responsive Adjustments (Mobile first approach for sidebar) */
        @media (max-width: 991.98px) { /* Adjust breakpoint for larger screens to use sidebar */
            .sidebar {
                position: fixed;
                left: -var(--sidebar-width); /* Hidden by default */
                transition: left 0.3s ease-in-out;
                z-index: 1050; /* Above most content */
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            }
            .sidebar.active {
                left: 0; /* Show when active */
            }
            .main-content {
                margin-left: 0;
            }
            .top-navbar .page-title {
                 /* Hide desktop page title on small screens if not explicitly desired */
                 display: none;
            }
            /* Hamburger icon for mobile */
            .top-navbar .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                Smart Productivity Hub
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">
                        <i class="bi bi-house-door-fill"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('tasks_page') }}">
                        <i class="bi bi-list-task"></i> Tasks
                    </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('notes_page') }}">
                            <i class="bi bi-journal-text"></i> Notes
                        </a>
                </li>
<li class="nav-item">
          <a class="nav-link active text-primary fw-semibold" href="{{ url_for('summery_page') }}">
            <i class="bi bi-journal-text me-1"></i> Summarize
          </a>
        </li>
            </ul>
        </nav>

        <div class="main-content">
            <nav class="top-navbar">
    <button    aria-controls="sidebarOffcanvas">
        
    </button>
    <div class="page-title d-none d-lg-block">{% block page_title %}Dashboard{% endblock %}</div>
    <div>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Log Out</a>
    </div>
</nav>


            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
    
</body>
</html>
