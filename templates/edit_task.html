{% extends 'base.html' %}

{% block title %}Edit Task - Smart Productivity Hub{% endblock %}
{% block page_title %}Add New Task{% endblock %}

{% block head %}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #212529;
            --light-bg: #f8f9fa;
            --white: #fff;
            --border: #d0d7de;
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Poppins', sans-serif;
        }

        .edit-page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        .form-check {
            margin-bottom: 1.5rem;
        }

        .form-check-label {
            font-weight: 500;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn-submit,
        .btn-cancel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.9rem 2rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            width: 48%;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-submit {
            background-color: var(--black);
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background-color: #343a40;
        }

        .btn-cancel {
            background-color: transparent;
            border: 2px solid var(--black);
            color: var(--black);
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
        }

        .btn-submit i,
        .btn-cancel i {
            font-size: 1.5rem;
        }
    </style>
{% endblock %}

{% block content %}
<section class="edit-page-wrapper">
    <div class="edit-card">
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
            <label for="editTaskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="editTaskTitle" name="title"
                value="{{ task.title }}" required autofocus>

            <label for="editDueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="editDueDate" name="due_date"
                value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">

            <label for="editPriority" class="form-label">Priority</label>
            <select class="form-select" id="editPriority" name="priority">
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Normal" {% if task.priority == 'Normal' %}selected{% endif %}>Normal</option>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            </select>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="editIsCompleted" name="is_completed"
                    {% if task.is_completed %}checked{% endif %}>
                <label class="form-check-label" for="editIsCompleted">Mark as Completed</label>
            </div>

            <div class="button-row">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Submit
                </button>
                <a href="{{ url_for('tasks_page') }}" class="btn-cancel">
                    <i class="fas fa-times-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
