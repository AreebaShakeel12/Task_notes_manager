{% extends 'base.html' %}
{% block title %}Add Note{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card p-4">
        <h2 class="card-title text-center mb-4">Add New Note</h2>
        <form method="POST" action="{{ url_for('add_note') }}">
            <div class="mb-3">
                <label for="noteTitle" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="noteContent" class="form-label">Content</label>
                <textarea class="form-control" id="noteContent" name="content" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Note</button>
            <a href="{{ url_for('notes_page') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
