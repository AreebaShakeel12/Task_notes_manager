{% extends 'base.html' %} 
{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card p-4 shadow-lg" style="max-width: 900px; margin: auto;">
        <h2 class="card-title text-center mb-4">Edit Note</h2>
        <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
            <div class="mb-3">
                <label for="editNoteTitle" class="form-label">Note Title</label>
                <input type="text" class="form-control form-control-lg" id="editNoteTitle" name="title" value="{{ note.title }}" required>
            </div>
            <div class="mb-3">
                <label for="editNoteContent" class="form-label">Content</label>
                <textarea 
                    class="form-control" 
                    id="editNoteContent" 
                    name="content" 
                    rows="10" 
                    style="min-width:400px ;font-size: 1.05rem; resize: vertical;" 
                    required>{{ note.content }}</textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Update Note</button>
                <a href="{{ url_for('notes_page') }}" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
